<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
</head>
<body>
    <h2>Image Slider</h2>
    <img id="slider" src="file:///C:/Users/user/Documents/CloudVandanaAssignment/images/csk.jpg" width="300px">
    <br>
    <button onclick="prevImage()">Previous</button>
    <button onclick="nextImage()">Next</button>

    <script>
        let images = [
            "file:///C:/Users/user/Documents/CloudVandanaAssignment/images/csk.jpg",
            "file:///C:/Users/user/Documents/CloudVandanaAssignment/images/MI.jpg",
            "file:///C:/Users/user/Documents/CloudVandanaAssignment/images/RCB.jpg"
        ];
        
        let index = 0;

        function nextImage() {
            index = (index + 1) % images.length;
            document.getElementById("slider").src = images[index];
        }

        function prevImage() {
            index = (index - 1 + images.length) % images.length;
            document.getElementById("slider").src = images[index];
        }
    </script>
</body>
</html>
